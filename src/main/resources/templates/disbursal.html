<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        .container {
            height: 100%;
            width: 100%;
        }
        table, th, td {
             border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            /* width: 100%; */
        }
        .clr{
            background-color:rgb(219, 219, 219);
        }
        .footer{
            text-align: center;
        }
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        .column {
          float: left;
          width: 33.33%;
          position: relative;
          padding: 10px;
          height:100%;
          border-left: 1px solid black;
        }
        .text-container {
            text-align:center;
        }
        .heading {
            font-size: 20px;
            font-weight: bold;
        }
        .sub-heading {
            font-size: 20px;
        }
        .single-row-heading {
            height: 100px;
            background-color: rgb(219, 219, 219);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-border {
            border: 1px solid black
        }
        .text-value {
            border-bottom: 2px dashed #000;
            text-decoration: none;
        }
        .form-field-label {
            height: auto;
            padding-top: 32px;
            padding-left: 20px;
            font-size: 20px;
            font-weight: bold;
            height: auto;
            min-height: 80px;
            padding-bottom: 20px;
        }

        .column {
          float: left;
          width: 33.33%;
          position: relative;
          padding: 10px;
          height:100%;
          border-left: 1px solid black;
        }
        .column1 {
                  float: left;
                  width: 25%;
                  position: relative;
                  padding: 10px;
                  height:100%;
                  border-left: 1px solid black;
                }
       .column2 {
          float: left;
          width: 50%;
          position: relative;
          padding: 10px;
          height:100%;
        }
        .column3 {
          float: left;
          width: 33.33%;
          position: relative;
          padding: 10px;
          height:100%;
        }
        img {
              max-width: 100%;
              height: auto;
              display: block;
              margin-left: 65%;
            }
    </style>
</head>
<body>
<div class="container">
    <div class="row full-border" style="height:100px">
        <div class="column2">
            <div class="text-container"><label class="heading">Организация</label></div>
            <div class="text-container"><label class="sub-heading">„Мъни Плюс Мениджмънт“ АД</label></div>
        </div>
        <div class="column1">
            <div class="text-container"><label class="heading">Булстат</label></div>
            <div class="text-container"><label class="sub-heading">206613478</label></div>
        </div>
        <div class="column1">
<!--            <div class="text-container"><img th:src="@{src/main/resource/templates/mp_logo.png}" style="width: 150px"></div>-->
            <div class="text-container"><img src="mp_logo.png" width="130" height="30"> </div>
            <div class="text-container"><label class="sub-heading" style="margin-right: 73%;">Дата:</label>&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${todayDate}"></span></div>
        </div>
    </div>
    <div class="heading single-row-heading full-border">
        <label style="margin-right:20px">РАЗХОДЕН КАСОВ ОРДЕР №</label><span class="text-value" th:text="${accountNumber} + '-' + ${transactionId}"></span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Да се приеме от (трите имена)</label><span class="text-value" th:text="${clientDisplayName}"></span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Да се брои на (името на лицето</label><span class="text-value" th:text="${clientDisplayName}"></span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Адрес:</label><span class="text-value" th:text="${clientAddress}"></span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Лична карта (паспорт), издадена на, </label>
        <span class="text-value" th:text="${clientIdentificationNumber} + '/' + ${clientDocumentIssueDate}"></span>
        <label>от МВР</label>
        <span class="text-value" th:text="${clientAuthority}"></span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">ЕГН:</label><span class="text-value" th:text="${clientPin}"></span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Представител на (име на фирма)</label><span class="text-value" th:text="${companyName}">NA</span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Пълномощно №/дата</label><span class="text-value">NA</span>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Основание:</label><span class="text-value"></span>
    </div>
    <div class="row full-border" style="height:100px">
        <div class="column">
            <div class="text-container"><label class="heading">Усвоен к-т №: </label><span th:text="${loanId} + '/' +${loanCreationDate}"></span></div>
        </div>
        <div class="column2">
            <div class="text-container"><label class="heading">Каса София The Mall: </label><span th:text="${branchName}"></span></div>
        </div>
    </div>
    <div class="row full-border">
        <div class="column1" style="width:20%;background: lightgray;">
            <div class="text-container"><label class="heading">Сумата</label></div>
        </div>
        <div class="column2">
            <div class="text-container"><label class="heading"></label></div>
        </div>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Цифром:</label><span class="text-value" th:text="${principalAmount}"></span><label style="margin-left:20px">лв.</label>
    </div>
    <div class="form-field-label full-border">
        <label style="margin-right:20px">Словом:</label><span class="text-value" th:text="${amountInWords}"></span>
    </div>
    <div class="row full-border">
        <div class="column">
            <div class="text-container"><label class="heading">Съставил:</label></div>
        </div>
        <div class="column">
            <div class="text-container"><label class="heading">Броил сумата:</label></div>
        </div>
        <div class="column">
            <div class="text-container"><label class="heading">Получил сумата:</label></div>
        </div>
    </div>
    <div class="row full-border">
        <div class="column3" style="padding-top:63px;border-right: 1px solid black">
            <div class="text-container"><label class="heading">-------------------------</label></div>
            <div class="text-container"><label class="sub-heading">/Подпис/</label></div>
        </div>
        <div class="column3" style="padding-top:63px;border-right: 1px solid black">
            <div class="text-container"><label class="heading">-------------------------</label></div>
            <div class="text-container"><label class="sub-heading">/Подпис/</label></div>
        </div>
        <div class="column3" style="padding-top:63px;">
            <div class="text-container"><label class="heading">-------------------------</label></div>
            <div class="text-container"><label class="sub-heading">/Подпис/</label></div>
        </div>
    </div>
</div>
</body>
</html>
