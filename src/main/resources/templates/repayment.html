<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        .container {
            height: 100%;
            width: 100%;
        }
        table, th, td {
             border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            /* width: 100%; */
        }
        .clr{
            background-color:rgb(219, 219, 219);
        }
        .footer{
            text-align: center;
        }
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        .column {
          float: left;
          width: 33.33%;
          position: relative;
          padding: 10px;
          height:100%;
          border-left: 1px solid black;
        }
          .column1 {
          float: left;
          width: 20%;
          position: relative;
          padding: 10px;
          height:100%;
          border-left: 1px solid black;
        }  .column2 {
          float: left;
          width: 60%;
          position: relative;
          padding: 10px;
          height:100%;
          border-left: 1px solid black;
        }
        .text-container {
            text-align:center;
        }
        .heading {
            font-size: 20px;
            font-weight: bold;
        }
        .sub-heading {
            font-size: 20px;
        }
        .single-row-heading {
            height: 100px;
            background-color: rgb(219, 219, 219);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-border {
            border: 1px solid black
        }
        .text-value {
            border-bottom: 2px dashed #000;
            text-decoration: none;
        }
        .form-field-label {
            height: auto;
            padding-top: 32px;
            padding-left: 20px;
            font-size: 20px;
            font-weight: bold;
            height: auto;
            min-height: 80px;
            padding-bottom: 20px;
        }
        .centre{
          margin-left: auto;
           margin-right: auto;
           margin-top:9px;
           }

        .column1 {
          float: left;
          width: 25%;
          position: relative;
          padding: 10px;
          height:100%;
          border-left: 1px solid black;
        }
       .column2 {
          float: left;
          width: 50%;
          position: relative;
          padding: 10px;
          height:100%;
        }
        .column3 {
          float: left;
          width: 33.33%;
          position: relative;
          padding: 10px;
          height:100%;
        }
    </style>
</head>
